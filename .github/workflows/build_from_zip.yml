name: Build Android APK from ZIP

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/build_from_zip.yml"
      - "**/*.zip"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Find & unzip ZIP
        run: |
          set -euxo pipefail
          echo "== Repo root =="
          ls -la
          echo "== Search for zips (maxdepth 2) =="
          find . -maxdepth 2 -type f -iname "*.zip" -print || true
          ZIP_FILE=$(find . -maxdepth 2 -type f -iname "*.zip" | head -n 1 || true)
          if [ -z "$ZIP_FILE" ]; then
            echo "No ZIP found. Did you upload one to the repo root on branch main?"
            exit 1
          fi
          echo "Using: $ZIP_FILE"
          unzip -o "$ZIP_FILE" -d .

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: android-actions/setup-android@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.22.2"

      - name: Ensure Android folders exist
        run: flutter create --project-name voisins_v2 --platforms=android .

      - name: Flutter pub get
        run: flutter pub get

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
